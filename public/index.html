<!DOCTYPE html>
<html>
<head>
<title>EZCode</title>
<meta charset="UTF-8">
<link rel="icon" href="https://raw.githubusercontent.com/JBrosDevelopment/EZCode/master/EZCode/EZCode_Logo.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://raw.githubusercontent.com/JBrosDevelopment/EZCode/master/docs/Images/EZCode-Website-BG.png');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.download-btn{
  background-color: rgb(23, 167, 16);
  padding: 12px;
  border-radius: 10px;
  text-align: center;
}
.hide-on-small-screen {
      display: block; /* default display value for larger screens */
    }

    @media (max-width: 600px) {
      .hide-on-small-screen {
        display: none; /* hide the element when screen width is 600px or less */
      }
    }
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge hide-on-small-screen">
    <a href="https://ez-code.web.app"><img alt="Logo Image" style="filter: brightness(110%);" src="https://raw.githubusercontent.com/JBrosDevelopment/EZCode/master/docs/Images/EZCode_Wide_Logo.Small.png"></a>
  </div>
  <style>
    .main {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding-left: 75px;
      padding-right: 75px;
    }
    @media (max-width:600px) {
      .main{
        padding-left: 5px;
        padding-right: 5px;
      }
    }
  </style>
  <div class="main">
    <h1 class="w3-jumbo w3-animate-top" style="text-align: center;"><strong>EZCode</strong></h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p><a href="https://github.com/JBrosDevelopment/EZCode">View Repository</a> &ensp; | &ensp; <a href="https://github.com/JBrosDevelopment/EZCode/wiki">View Docs</a></p>
    <p><strong>EZCode</strong> is a visual programming language built off of <strong>C#</strong> and <strong>Microsoft's WinFoms</strong>. Write code <strong>faster</strong> with EZCode!</p>
    <p style="padding: 15px;"><a class="download-btn" href="https://github.com/JBrosDevelopment/EZCode/releases/latest">Install Latest for Windows</a></p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Developed by <a href="https://jbros-development.web.app">JBros Development</a>
  </div>
</div>

</html>
